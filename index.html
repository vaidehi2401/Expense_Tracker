<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2 class="heading">Expense Tracker</h2>
    <div class="container" id="container">
        <div class="row" >
            <div class="col-3" id="form">
           <form onsubmit="handleSubmit(event)" >
          <div class="form-group">
           <label for="amount" class="form-label">Choose Expense Amount:</label>
           <input type="number" class="form-control" name ="amount" id="amount"/>
          </div>
          <div class="form-group">
           <label for="description"  class="form-label">Choose Description:</label>
           <input type="text" class="form-control" name ="description" id="description"/>
          </div>
          <div class="form-group">
           <label for="category"  class="form-label">Choose a Category:</label>
           <select class="form-select" id="category" name="category">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
           </select>
          </div>
          <div class="form-group">
           <button class="btn btn-primary" type="submit">Add Expense</button></div>
           </form>
            </div>
            <div class="col" id="listc">
                <ul class="list-group">
                  </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
